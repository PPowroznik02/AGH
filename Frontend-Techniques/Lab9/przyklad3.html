<!DOCTYPE html>
<html>
    <head>
        <title>Nasłuchiwanie zdarzeń</title>
        <meta charset="utf-8">
    </head>
    <body>
        <button id="btn">Kliknij!</button>


        <script>
            const btn = document.getElementById('btn');

            /*
            //podprzyklad 1, uzycie lambdy do nasluchiwania
            

            btn.addEventListener('click', () => {
                alert('Klinknięto w przycisk');
            })
            */

            /*
            //podprzyklad 2, uzycie zwyklej funkcji
            function clickHandler(){
                alert('Klinknięto w przycisk');
            }

            btn.addEventListener('click', clickHandler);
            */

            //podprzyklad 3, rezygnacja z nasluchiwania po pierwszym kliknieciu
            function clickHandler() {
                alert('Kliknięto w przycisk');
                btn.removeEventListener('click', clickHandler);
            }
            btn.addEventListener('click', clickHandler);
        
        </script>

    </body>
</html>
