<!DOCTYPE html>
<html>
<head>
    <title>setInterval</title>
    <meta charset="utf-8">
</head>
<body>
    <h3>Metoda setInterval</h3>
    <p>prosty zegar na stronie</p>
    <p id="demo"></p>

<script>
setInterval(myTimer, 1000);

function myTimer(){
    const date = new Date();
    document.getElementById("demo").innerHTML = date.toLocaleTimeString();
}
</script>

</body>
</html>
