<!DOCTYPE html>
<html>
    <head>
        <title>Przyklad 2</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>

    </head>

    <body>
        <div id="myDiv"></div>
    </body>

    <script>
        var trace = {
            x: [1,2,3,4,5,6,7,8],
            y: [1,4,9,16,25,36,49,64],
            mode: 'linea+markers'
        };

        var trace2 = {
            x: [2,3,4,5],
            y: [16,5,11,9],
            mode: 'lines+markers',
            type: 'scatter'
        };

        var trace3 = {
            x: [1,2,3,4],
            y: [12,9,15,12],
            mode: 'lines+markers',
            type: 'scatter'
        };

        var data = [trace, trace2, trace3];
        Plotly.newPlot('myDiv', data);

    </script>
</html>
