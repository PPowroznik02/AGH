<!DOCTYPE html>
<html>
    <head>
        <title>Przyklad 4</title>
        <meta charset="utf-8">

        <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>

    <body>
        <div id="myDiv"></div>

        let x = ['CompanyX', 'CompanyY', 'CompanyZ'];

        Plotly.newPlot('myDiv', data);
    </script>
