<!DOCTYPE html>
<html>
    <head>
        <title>Przyklad3</title>
    </head>
    <body>
        <form>
            <p>
                <label>Farenheit</label>
                <input type="number" id="Far" placeholder="Farenheit" onkeyup="farToCel(this.value)">
            </p>
            <p>
                <label>Celcius</label>
                <input id="Cel" type="number" placeholder="Celcius" onkeyup="celToFar(this.value)">
            </p>
            <input type="reset">
        </form>
        <script>
            function celToFar(c){
                let far = (c*9)/5+32;
                document.getElementById("Far").value = far.toFixed(2);
            }

            function farToCel(f){
                let cel = ((f-32)*5)/9;
                document.getElementById("Cel").value = cel.toFixed(2);
            }
        </script>
    </body>
</html>
